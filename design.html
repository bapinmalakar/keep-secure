<html>
        
        <head>
            <title>Keep-Secure</title>
            <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
            <link rel="stylesheet" href="./app/design/css/home.css" />
        </head>
        
        <body>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" id="userName" href="javascript:void(0)">Keep-Secure</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li><a href="#">Change Password</a></li>
                        <li><a href="#">Change Key</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"></span> Add New</a></li>
                        <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-trash"> Delete</span></a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-off"></span> Quit</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Lock</a></li>
                    </ul>
                </div>
            </nav>
            <div>
                <div class="col-sm-4" id="account_list">
                    <ul>
                        <li>Google Account Details</li>
                        <li>Facebook Account Details</li>
                        <li>Youtube Account Details</li>
                        <li>Freelencer's Account Details</li>
                    </ul>
                </div>
                <div class="col-sm-6">
                    <div class="row" style="margin-left: 5%;">
                        <div class="row" id="addForm">
                            <div class="row" style="margin-left: 9%;margin-top: 1%;">
                                <h1 style="color:darkgray; margin-top: -1%;">Add Account Details</h1>
                                <input type="text" class="add" placeholder="Type account name; must be unique" id="account_name" />
                                <br><br>
                                <input type="text" class="add" placeholder="User_id of this account" id="account_userid" />
                                <br><br>
                                <input type="password" class="add" placeholder="password of this account" style="margin-top:1%" id="account_password" />
                                <br><br>
                                <input type="text" class="add" placeholder="account site url (like: www.example.com)" id="account_url" />
                                <br><br>
                            </div>
                            <br>
                            <div class="row" style="margin-left: 9%; margin-top: 2%;">
                                <button type="button" class="btn btn-success">Add</button>
                                <button type="button" class="btn btn-warning"> Clear</button>
                                <button type="button" class="btn btn-default"> Cancel</button>
                            </div>
                            <br><br>
                        </div>
                    </div>
                    <div class="row" id="hrdiv">
                    </div>
                    <div class="row" id="console">
                            <div class="row" id="errorConsole">
                                    <div>
                                        <h6>Error1</h6>
                                    </div>  
                            </div>
                            <div class="row" id="appStatus">
                                <div>
                                    <h6>Success</h6>
                                </div>
                            </div>
                </div>
            </div>
            <script src="../scripts/home.js"></script>
        </body>
        
        </html>
